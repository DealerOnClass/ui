<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=7">
		<link rel="stylesheet" href="../css/vendor/font-awesome/font-awesome.css">
		<link rel="stylesheet" href="../css/vendor/bootstrap/bootstrap.css">
		<link rel="stylesheet" href="../css/mockup/vdp.css">
		<title>VDP v2</title>
	</head>
	<body>
		<main class="vdp">
			<!-- -->
			<!-- Carousel -->
			<!-- -->
			<section class="carousel js-carousel">
				<div class="container">
					<div class="carousel__controls js-carousel__controls">
						<button class="btn carousel__control carousel__control--prev js-carousel__control--prev js-carousel__control" type="button">
							<i class="fa fa-chevron-left js-carousel__control"></i>
						</button>
						<button class="btn carousel__control carousel__control--next js-carousel__control--next js-carousel__control" type="button">
							<i class="fa fa-chevron-right js-carousel__control"></i>
						</button>
					</div>
				</div>
				<div class="carousel__outer js-carousel__outer">
					<div class="carousel__inner js-carousel__inner">
						<div class="carousel__item js-carousel__item carousel__item--hero"><img class="carousel__image"src="../img/vehicle-images1.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images2.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images3.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images4.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images5.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images6.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images7.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images8.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images9.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images10.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images11.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images12.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images13.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images14.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images15.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images16.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images17.jpg" alt=""></div>
						<div class="carousel__item js-carousel__item"><img class="carousel__image"src="../img/vehicle-images18.jpg" alt=""></div>

			</section>
			<!-- -->
			<!-- Setup -->
			<!-- -->
			<div class="carousel-options">
				<label for="">
					Number of Rows:
					<input class="form-control js-options-rows" type="number" placeholder="2" min="1" max="10" value="2">
				</label>
			</div>
			<div class="carousel-options">
				<label for="">
					Height:
					<input class="form-control js-options-height" type="number" step="50" placeholder="2" min="250" max="600" value="400">
				</label>
			</div>
		</main>
		<script defer src="../js/mockup/vdp.js"></script>
